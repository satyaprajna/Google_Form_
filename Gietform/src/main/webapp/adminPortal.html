<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Portal - GIET University</title>
<style>
  body { font-family: Arial, sans-serif; background:#f1f3f4; display:flex; justify-content:center; align-items:center; height:100vh; }
  .card { background:white; padding:40px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.1); text-align:center; width:350px; }
  h2 { color:#1a73e8; }
  input { width:100%; padding:12px; margin:15px 0; border:1px solid #ccc; border-radius:6px; }
  button { width:100%; padding:12px; background:#1a73e8; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
  button:hover { background:#0d47a1; }
</style>
</head>
<body>

<div class="card">
  <h2>Admin Access</h2>
  <form action="AdminPortalServlet" method="post">
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
