<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GIET University - Placement Interview Registration</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #f1f3f4;
  }

  .banner {
    width: 100%;
    height: 250px;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://tse3.mm.bing.net/th/id/OIP.5T95B7RW2wslZnLVAqJEBQHaD2?rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    position: relative;
  }
  .banner h1 { font-size: 36px; margin: 0; }
  .banner p { margin: 5px; font-size: 18px; }

  /* 3-dot menu */
  .menu-container {
    position:absolute;
    top:15px;
    right:20px;
    font-size:24px;
    cursor:pointer;
  }
  .dropdown {
    display:none;
    position:absolute;
    right:20px;
    top:45px;
    background:#fff;
    border:1px solid #ddd;
    border-radius:6px;
    min-width:180px;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
    z-index: 10;
  }
  .dropdown a {
    display:block;
    padding:10px;
    color:#333;
    text-decoration:none;
    font-size:14px;
  }
  .dropdown a:hover {
    background:#f1f1f1;
  }

  .card {
    background: white;
    max-width: 800px;
    margin: -50px auto 40px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #1a73e8;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  input[type=file] { border: none; }

  button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #1a73e8;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #0d47a1; }

  .section-title {
    margin-top: 25px;
    font-size: 18px;
    color: #333;
    border-bottom: 2px solid #eee;
    padding-bottom: 5px;
  }
</style>
</head>
<body>

<div class="banner">
  <!-- 3-dot menu -->
  <div class="menu-container" onclick="toggleMenu()">‚ãÆ</div>
  <div class="dropdown" id="menu">
    <a href="adminPortal.html">üìë See All Records</a>
    <a href="adminPortal.html">üîê Admin Login</a>
    <a href="index.html">üè† Home</a>
  </div>

  <h1>GIET University</h1>
  <p>Campus Placement Interview Registration</p>
</div>

<div class="card">
  <h2>Student Interview Form</h2>
  <form action="InterviewServlet" method="post" enctype="multipart/form-data">

    <div class="section-title">üßë‚Äçüéì Personal Details</div>
    <label>Roll No:</label>
    <input type="text" name="rollno" required>
    <label>Full Name:</label>
    <input type="text" name="name" required>
    <label>College Email:</label>
    <input type="email" name="clgmail" placeholder="satyaprajna@giet.edu" required>
    <label>Profile Photo:</label>
    <input type="file" name="photo" accept="image/*">

    <div class="section-title">üéì Academic Info</div>
    <label>Branch:</label>
    <select name="branch" required>
      <option value="">Select Branch</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="EEE">EEE</option>
      <option value="ME">ME</option>
      <option value="CE">CE</option>
    </select>
    <label>Semester:</label>
    <input type="number" name="semester" min="1" max="8" required>
    <label>CGPA:</label>
    <input type="number" name="cgpa" step="0.01" min="0" max="10" required>

    <div class="section-title">üí° Skills & Resume</div>
    <label>Key Skills (Comma separated):</label>
    <input type="text" name="skills" placeholder="Java, SQL, Python, DSA">
    <label>Upload Resume (PDF/DOC):</label>
    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }
  // Close dropdown when clicking outside
  window.onclick = function(event) {
    if (!event.target.matches('.menu-container')) {
      var menu = document.getElementById("menu");
      if (menu.style.display === "block") {
        menu.style.display = "none";
      }
    }
  }
</script>

</body>
</html>
